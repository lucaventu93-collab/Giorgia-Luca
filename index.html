    <style>
        :root {
            --cream: #fcfaf5; --gold: #b08d57; --sage: #7a8d76; --dark: #2c2c2c;
            --wax: #8b2635; /* Colore ceralacca */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-snap-type: y mandatory; scroll-behavior: smooth; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--cream); color: var(--dark); overflow-x: hidden; }

        /* --- 1. BUSTA 3D REALISTICA (FULL SCREEN) --- */
        #envelope-scene {
            position: fixed; inset: 0; background: var(--cream); z-index: 10000;
            display: flex; justify-content: center; align-items: center;
            perspective: 1200px; transition: 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .envelope {
            position: relative; width: 340px; height: 230px;
            background: #ffffff; border-radius: 2px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            transform-style: preserve-3d; transition: transform 0.8s;
        }
        /* Lembo superiore */
        .flap {
            position: absolute; top: 0; width: 100%; height: 100%;
            background: #f9f9f9; border: 1px solid #eee;
            clip-path: polygon(0 0, 100% 0, 50% 55%);
            transform-origin: top; transition: 1s transform cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 5;
        }
        /* Ceralacca */
        .seal {
            position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%);
            width: 65px; height: 65px; background: var(--wax); border-radius: 50%;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.4), 0 5px 10px rgba(0,0,0,0.3);
            z-index: 10; cursor: pointer; display: flex; justify-content: center; 
            align-items: center; color: white; font-family: 'Playfair Display'; 
            font-size: 22px; transition: 0.5s;
            background-image: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.15), transparent);
        }
        /* Classi di animazione */
        .is-open .flap { transform: rotateX(180deg); z-index: 1; }
        .is-open .seal { opacity: 0; pointer-events: none; }
        .is-hidden { transform: translateY(-120%) scale(0.8); opacity: 0; pointer-events: none; }

        /* --- 2. SEZIONI FULL SCREEN CON CORNICE --- */
        section { 
            height: 100vh; width: 100%; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 40px;
            scroll-snap-align: start; position: relative;
        }
        .section-border {
            position: absolute; inset: 20px; border: 1px solid rgba(176, 141, 87, 0.2);
            pointer-events: none; z-index: 1;
        }
        .content { position: relative; z-index: 2; width: 100%; max-width: 450px; text-align: center; }

        /* --- LOCATIONS & MAPPE --- */
        .map-card { background: white; border-radius: 15px; padding: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-top: 20px; }
        .map-frame { width: 100%; height: 180px; border-radius: 10px; overflow: hidden; margin-bottom: 15px; border: 1px solid #eee; }
        .map-frame iframe { width: 100%; height: 100%; border: 0; }

        .gift-envelope { 
            width: 240px; height: 140px; background: var(--sage); margin: 0 auto;
            border-radius: 8px; cursor: pointer; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white; position: relative; z-index: 5;
        }
        .iban-letter {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            width: 210px; background: #fff; padding: 20px; border: 1px solid #eee;

        }
