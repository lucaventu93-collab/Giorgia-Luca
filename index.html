<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <title>Invito Matrimonio - Giorgia & Luca</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --cream: #fdfbf7; --gold: #b08d57; --sage: #7a8d76; --dark: #2c2c2c; --white: #ffffff;
            --seal: #8b2635; /* Rosso ceralacca classico, puoi metterlo verde #4a5d4a */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-snap-type: y mandatory; scroll-behavior: smooth; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--cream); color: var(--dark); overflow-x: hidden; }

        /* --- 1. SCENA BUSTA 3D REALISTICA --- */
        #opening-scene {
            position: fixed; inset: 0; background: var(--cream); z-index: 10000;
            display: flex; justify-content: center; align-items: center;
            perspective: 1000px; transition: 1.5s ease-in-out;
        }
        .envelope-container { position: relative; width: 320px; height: 200px; transform-style: preserve-3d; cursor: pointer; transition: 0.5s; }
        .envelope-bottom { position: absolute; width: 100%; height: 100%; background: #fdfdfd; border: 1px solid #eee; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .flap {
            position: absolute; top: 0; width: 100%; height: 100%;
            background: #f9f9f9; border: 1px solid #ddd;
            clip-path: polygon(0 0, 100% 0, 50% 50%);
            transform-origin: top; transition: 1s; z-index: 5;
        }
        .seal {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            width: 60px; height: 60px; background: var(--seal); border-radius: 50%;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3), 0 4px 8px rgba(0,0,0,0.4);
            z-index: 6; display: flex; justify-content: center; align-items: center;
            color: white; font-family: 'Playfair Display'; font-size: 20px;
            background-image: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), transparent);
        }
        /* Animazione apertura */
        .open-scene .flap { transform: rotateX(180deg); z-index: 1; }
        .open-scene .seal { opacity: 0; transition: 0.3s; }
        .exit-scene { transform: translateY(-100%) scale(1.1); opacity: 0; pointer-events: none; }

        /* --- 2. SEZIONI FULL SCREEN CON CORNICE --- */
        section { 
            height: 100vh; width: 100%; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 40px;
            scroll-snap-align: start; position: relative;
        }
        .section-frame {
            position: absolute; inset: 20px; border: 1px solid var(--gold);
            opacity: 0.3; pointer-events: none; z-index: 0;
        }
        .content-box { position: relative; z-index: 2; max-width: 500px; width: 100%; }
        h2 { font-family: 'Playfair Display', serif; font-size: 2rem; color: var(--gold); margin-bottom: 25px; }

        /* --- COUNTDOWN & MAPPE --- */
        .count-grid { display: flex; gap: 10px; justify-content: center; margin: 20px 0; }
        .count-item { background: white; padding: 10px; border-radius: 4px; min-width: 65px; border: 1px solid #f0e6d6; }
        
        .map-selector { display: flex; background: #eee; border-radius: 25px; padding: 3px; margin: 20px auto; width: 260px; }
        .map-selector button { flex: 1; border: none; background: transparent; padding: 8px; font-size: 0.7rem; cursor: pointer; font-weight: 600; z-index: 2; }
        .map-selector .active-tab { background: white; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); color: var(--gold); }
        .mini-map { width: 100%; height: 160px; border-radius: 10px; margin: 15px 0; border: 2px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.05); overflow: hidden; }

        /* --- IBAN BUSTA REGALO --- */
        .gift-area { margin-top: 30px; position: relative; height: 180px; }
        .mini-envelope {
            width: 200px; height: 120px; background: var(--sage); margin: 0 auto;
            position: relative; border-radius: 5px; cursor: pointer; z-index: 5;
            display: flex; justify-content: center; align-items: center; color: white;
        }
        .iban-card {
            position: absolute; width: 180px; background: white; padding: 15px;
            top: 5px; left: 50%; transform: translateX(-50%);
            transition: 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2; opacity: 0; border: 1px solid #eee; font-size: 0.8rem;
        }
        .gift-area.revealed .iban-card { transform: translateX(-50%) translateY(-100px); opacity: 1; box-shadow: 0 -10px 20px rgba(0,0,0,0.1); }

        /* --- RSVP FORM --- */
        .rsvp-form { text-align: left; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.03); max-height: 80vh; overflow-y: auto; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 0.7rem; font-weight: 600; color: #888; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #eee; border-radius: 6px; background: #fafafa; font-family: inherit; }
        .dietary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .check-item { font-size: 0.7rem; display: flex; align-items: center; gap: 5px; }
        .check-item input { width: auto; }

        .btn { padding: 12px 20px; border: 1px solid var(--gold); color: var(--gold); text-decoration: none; border-radius: 50px; font-size: 0.7rem; letter-spacing: 1px; background: white; cursor: pointer; transition: 0.3s; }
        .btn:hover { background: var(--gold); color: white; }
    </style>
</head>
